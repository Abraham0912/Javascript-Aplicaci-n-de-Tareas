<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript task app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- NAVEGATION -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Task App</a>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add A Todo" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" rows="8" cols="80" placeholder="Add A Description" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clo-md-8"></div>
            <div id="tasks"></div>
        </div>
        <!-- SCRIPTS -->
        <script src="app.js"></script>
</body>

</html>
